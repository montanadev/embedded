<html>

<head>
    <title>Puzzle Box Settings</title>
</head>

<body>
    <h1>Congratulations!</h1>
    <p>You've solved the puzzle box!</p>

    <h2>I am now a desktop clock</h2>
    <p>Give me a WiFi connection, and I'll faithfully tell the time.</p>

    <form action="settings" method="post">
        <input type="text" id="ssid" name="ssid" placeholder="ssid" /><br />
        <input type="text" id="password" name="password" placeholder="password" /><br />
        <input type="submit" value="Save">
    </form>
    
    <i>Note: if I fail to connect, I'll eventually give up and create this AP (so you can reach these settings again)</i>

    <p>All the <a href="https://github.com/montanadev/embedded">code for the puzzle box is here</a></p>
</body>

</html>
